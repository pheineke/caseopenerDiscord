version: "3.9"
services:
  app:
    build: .
    image: caseopener:latest
    container_name: caseopener
    ports:
      - "5051:5051"
    env_file:
      - .env
    # Persist DB and avatars/uploads
    volumes:
      - ./app.db:/app/app.db
      - ./static/avatars:/app/static/avatars
    restart: unless-stopped

  # Ephemeral quick tunnel (prints https://*.trycloudflare.com in logs)
  cloudflared-ephemeral:
    image: cloudflare/cloudflared:latest
    container_name: caseopener-cloudflared-ephemeral
    depends_on:
      - app
    command: tunnel --no-autoupdate --url http://app:5051
    restart: unless-stopped
    profiles: ["ephemeral"]

  # Named tunnel using a token from Cloudflare
  cloudflared-named:
    image: cloudflare/cloudflared:latest
    container_name: caseopener-cloudflared
    depends_on:
      - app
    environment:
      - CLOUDFLARE_TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    profiles: ["named"]
